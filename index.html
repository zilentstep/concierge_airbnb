<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: white;
      width: 400px;
      height: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .chat-input button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      const chatBox = document.getElementById("chatMessages");

      // Display user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = message;
      chatBox.appendChild(userMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";

      try {
        // Call your n8n webhook (replace the URL below!)
        const response = await fetch("https://automation.guitarjkp.me/webhook/33256a88-dc76-4f8a-bfb8-a117fe433f8a/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();

        // Assuming your n8n response has something like: { reply: "text here" }
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = "Bot: " + (data.reply || "No response");
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = "Bot: Error connecting to server.";
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
        console.error(error);
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
