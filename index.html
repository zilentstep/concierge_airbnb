<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
      rel="stylesheet"
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #f8f8f8;
        font-family: sans-serif;
      }

      #chat-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
      }

      .n8n-chat-launcher {
        display: none !important; /* Hide the floating chat icon */
      }
    </style>
  </head>
  <body>
    <div id="chat-container"></div>
    <script type="module">
      import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

      createChat({
        webhookUrl: 'YOUR_N8N_CHAT_TRIGGER_WEBHOOK_URL',
        container: document.getElementById('chat-container'),
        fullscreen: true,
        openOnLoad: true, // Ensures chat is immediately visible
      });
    </script>
  </body>
</html>
